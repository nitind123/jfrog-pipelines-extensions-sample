resources:
  - name: MyGitHub
    type: GitRepo
    configuration:
      path: jfrog/jfrog-pipelines-extensions-sample/pipeline    # <-- Change to your repository path
      gitProvider: s_gitHub                                    # <-- Change to your GitHub integration
      
  - name: MyTest
    type: tutorials/test
    configuration:
      alpha: "JFrog"
      number: 42
      flag: true

pipelines: 
  - name: MyHealthCheck1
    configuration:
      environmentVariables:
        readOnly:
          my_env_var: "hello" 
    steps:
      - name: Health_Check_Step
        type: tutorials/HealthCheck
        configuration:
          healthCheckUrl: "https://jfrog.com"
          notifyOnSuccess: false
          notifyOnFailure: false
          stuff: 
           - "This is a string"
           - "This is another string"
          inputResources:
           - name: MyTest
           - name: MyGitHub
